<div id="brickctrl" class="brickctrl border rounded p-2 m-1 bg-white">
    <div class="row">
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="rect">
                    crop_square
            </span>
        </div>
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="rounded_corner">
                rounded_corner
            </span>
        </div>
        <div class="col p-2 text-center handcursor" id="x_value">
            x
        </div>
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="x_up">
                expand_less
            </span>
            <span class="material-symbols-outlined" id="x_down">
                expand_more
            </span>
        </div>
        <div class="col p-2 text-center handcursor" id="y_value">
            y
        </div>
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="y_up">
                expand_less
            </span>
            <span class="material-symbols-outlined" id="y_down">
                expand_more
            </span>
        </div>
        <div class="col p-2 text-center handcursor" id="z_value">
            z
        </div>
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="z_up">
                expand_less
            </span>
            <span class="material-symbols-outlined" id="z_down">
                expand_more
            </span>
        </div>
        <div class="col p-2 text-center handcursor">
            <span class="material-symbols-outlined" id="y_rotation">
                360
            </span>
            <span class="material-symbols-outlined" id="x_rotation">
                refresh
            </span>
        </div>
        <div class="col text-center handcursor color-picker">
            <input type="text" id="myPicker" name="myPicker" data-function="color-picker"
            data-format="hex" data-color-presets='{"hue": 0, "hueSteps":12, "lightSteps":10, "saturation":85}' autocomplete="off" spellcehck="false"
            class="color-preview btn-appearance" value="#ffffff">
        </div>
    </div>
</div>
<div id="editmenu">
    <div class="container border rounded p-2 m-1 bg-white" id="wrapper-profile">
        <div class="row">
            <div class="col p-2 text-center handcursor" id="save">
                <span class="material-symbols-outlined">
                    save
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor">
                <span class="material-symbols-outlined" id="locatmode">
                    location_on
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor first-menu">
                <span class="material-symbols-outlined" id="avatarmode">
                    settings_accessibility
                </span>
                <div class="second-menu" id="avatar-second">
                    <div class="container border rounded p-2 m-1 bg-white">
                        <div class="row">
                            <div class="col p-2" id="change-male">
                                <span class="material-symbols-outlined">
                                    face
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-2" id="change-female">
                                <span class="material-symbols-outlined">
                                    face_3
                                </span>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor first-menu">
                <span class="material-symbols-outlined" id="funituremode">
                    home_and_garden
                </span>
                <div class="second-menu" id="funiture-second">
                    <div class="container border rounded p-2 m-1 bg-white">
                        <div class="row">
                            <div class="col p-2" id="gate">
                                <span class="material-symbols-outlined">
                                    gate
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-2" id="apart">
                                <span class="material-symbols-outlined">
                                    apartment
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-2" id="tree">
                                <span class="material-symbols-outlined">
                                    park
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col p-2" id="chair">
                                <span class="material-symbols-outlined">
                                    chair
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor">
                <span class="material-symbols-outlined" id="brickmode">
                    crop_square
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor" id="weaponmode">
                <span class="material-symbols-outlined">
                    bomb
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor">
                <span class="_tooltip-wrap" style="width:100%;">
                    <span style="width:100%;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <span class="material-symbols-outlined">
                            help
                        </span>
                    </span>
                    <div class="_tooltip-left" style="top:-20px;left:50px;width:220px;">
                        각 아이콘별 설명을<br>확인해보세요~!
                    </div>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 text-center handcursor" id="exit">
                <span class="material-symbols-outlined">
                    door_open
                </span>
            </div>
        </div>
    </div>
</div>
