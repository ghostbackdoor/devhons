<div class="container py-3 ps-0 pe-0 border-start border-end h-100">
    <div class="row ps-3 pe-3">
        <div class="col">
            <a href="javascript:history.back();">
                <span class="material-symbols-outlined"> arrow_back </span>
            </a>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
        </div>
    </div>
    <div class="row ps-0 pe-0 ms-0 me-0">
        <div class="col ps-0 pe-0 ms-0 me-0" id="feed">
        </div>
    </div>
    <div class="row ps-0 pe-0 ms-0 me-0">
        <div class="col ps-0 pe-0 ms-0 me-0 border-top text-center" id="replyform">
            <div class="container">
                <div class="row my-2">
                    <div class="col-auto text-center">
                        <a href="javascript:void(0)" onclick="ClickLoadPage('hondetail', false, '&email=${email}')">
                            <span id="userId" class="m-1"></span>
                        </a>
                    </div>
                    <div class="col m-0 p-0">
                        <textarea type="text" class="form-control" rows="1" id="inputContent"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="replyBtn" class="btn btn-primary">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row ps-0 pe-0 ms-0 me-0">
        <div class="col ps-0 pe-0 ms-0 me-0" id="reply">
        </div>
    </div>
    <div class="row ps-0 pe-0 ms-0 me-0">
        <div class="col ps-0 pe-0 ms-0 me-0" id="information">
        </div>
    </div>
</div>
